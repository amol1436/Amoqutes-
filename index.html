<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AmoQuotes - Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .form-container {
      width: 90%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs div {
      cursor: pointer;
      font-weight: bold;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
    }

    .tabs .active {
      border-color: #fff;
    }

    .form-group {
      margin: 12px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .primary-btn {
      background: linear-gradient(to right, #ff0080, #ff8c00);
      color: white;
      box-shadow: 0 0 10px #ff0080;
    }

    .primary-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #fff;
    }

    .outlined-btn {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .outlined-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .google-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }

    .hidden {
      display: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Logo on top center -->
<div style="text-align: center; margin-bottom: 20px;">
  <img src="https://raw.githubusercontent.com/amol1436/Amoqutes-/refs/heads/main/file_00000000c64461f7b5f9c9720aee62bd.png" alt="AmoQuotes Logo" style="width: 100px; height: 100px;" />
</div>

<div class="form-container">
  <div class="tabs">
    <div id="loginTab" class="active" onclick="switchTab('login')">Login</div>
    <div id="signupTab" onclick="switchTab('signup')">Sign Up</div>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter password">
    </div>
    <button class="primary-btn" onclick="login()">Login</button>

    <button class="outlined-btn" onclick="googleLogin()">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg"
           alt="Google" class="google-icon" />
      Continue with Google
    </button>
  </div>

  <!-- Sign Up Form -->
  <div id="signupForm" class="hidden">
    <h2>Create Account</h2>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="Your first name">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Your last name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Enter password">
    </div>
    <button class="primary-btn" onclick="signUp()">Sign Up</button>
  </div>
</div>

<!-- Firebase Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
    authDomain: "amoqutes.firebaseapp.com",
    projectId: "amoqutes",
    storageBucket: "amoqutes.firebasestorage.app",
    messagingSenderId: "817694015009",
    appId: "1:817694015009:web:488c55ad3b834036882d60",
    measurementId: "G-R0EZ6JZWVM"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Sign Up
  window.signUp = async () => {
    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;

      await setDoc(doc(db, "users", uid), {
        firstName,
        lastName,
        email
      });

      alert("Sign up successful!");
      window.location.href = "status.html";
    } catch (error) {
      alert("Error: " + error.message);
    }
  };

  // Login
  window.login = async () => {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful!");
      window.location.href = "status.html";
    } catch (error) {
      alert("Login failed: " + error.message);
    }
  };

  // Google Login
  window.googleLogin = async () => {
    const provider = new GoogleAuthProvider();
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      await setDoc(doc(db, "users", user.uid), {
        name: user.displayName,
        email: user.email,
        photo: user.photoURL
      });

      alert("Google Login successful!");
      window.location.href = "status.html";
    } catch (error) {
      alert("Google Login Failed: " + error.message);
    }
  };
</script>

<!-- Tab Switch Script -->
<script>
  function switchTab(tab) {
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    if (tab === 'login') {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    } else {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    }
  }
</script>

</body>
</html>
