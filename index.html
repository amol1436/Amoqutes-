<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AmoQuotes - Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ...[UI Styles remain unchanged, तुमचंच copy]... */
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="https://raw.githubusercontent.com/amol1436/Amoqutes-/refs/heads/main/file_00000000c64461f7b5f9c9720aee62bd.png"
         alt="AmoQuotes Logo" />
  </div>

  <div class="form-container">
    <div class="tabs">
      <div id="loginTab" class="active" onclick="switchTab('login')">Login</div>
      <div id="signupTab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password">
      </div>
      <button class="primary-btn" onclick="login()">Login</button>

      <button class="outlined-btn" onclick="googleLogin()">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg"
             alt="Google" class="google-icon" />
        Continue with Google
      </button>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="hidden">
      <h2>Create Account</h2>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstName" placeholder="Your first name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastName" placeholder="Your last name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="Enter password">
      </div>
      <button class="primary-btn" onclick="signUp()">Sign Up</button>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.firebasestorage.app",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Sign Up
    window.signUp = async () => {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          firstName,
          lastName,
          email
        });

        alert("Sign up successful!");
        window.location.href = "user-preference.html"; // First time always ask preference
      } catch (error) {
        alert("Error: " + error.message);
      }
    };

    // Login
    window.login = async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const prefRef = doc(db, "user_preferences", user.uid);
        const prefSnap = await getDoc(prefRef);

        if (prefSnap.exists()) {
          window.location.href = "quotes.html";
        } else {
          window.location.href = "user-preference.html";
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };

    // Google Login
    window.googleLogin = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          photo: user.photoURL
        });

        const prefRef = doc(db, "user_preferences", user.uid);
        const prefSnap = await getDoc(prefRef);

        if (prefSnap.exists()) {
          window.location.href = "quotes.html";
        } else {
          window.location.href = "user-preference.html";
        }

      } catch (error) {
        alert("Google Login Failed: " + error.message);
      }
    };
  </script>

  <!-- Tabs Switch -->
  <script>
    function switchTab(tab) {
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');

      if (tab === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      } else {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
