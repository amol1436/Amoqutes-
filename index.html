<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amoqutes - Login/Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    .logo img {
      height: 80px;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .box {
      background-color: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      width: 280px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background-color: #1db954;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
    }
    .google-btn {
      background: white;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .google-btn img {
      width: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/amol1436/Amoqutes-/main/IMG_20250702_115332.png" alt="Amoqutes Logo"/>
  </div>

  <div class="container">
    <!-- Login Form -->
    <div class="box">
      <h2>Login to Amoqutes</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
        Continue with Google
      </button>
    </div>

    <!-- Signup Form -->
    <div class="box">
      <h2>Create an Account</h2>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.firebasestorage.app",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => alert(error.message));
    };

    window.signup = () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => alert(error.message));
    };

    window.googleLogin = () => {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => alert(error.message));
    };
  </script>
</body>
</html>
