<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amoqutes - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
      color: white;
    }

    .logo {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .logo img {
      height: 80px;
      width: 80px;
      border-radius: 20px;
      display: block;
      margin: 0 auto;
      background-color: transparent;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background-color: #00c853;
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .google-btn {
      background: white;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 30px;
      font-weight: 500;
    }

    .google-btn img {
      height: 20px;
    }

    .card p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .card a {
      color: #00e676;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/amol1436/Amoqutes-/main/IMG_20250702_115332.png" alt="Amoqutes Logo">
  </div>

  <div class="card">
    <h2>Login to Amoqutes</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <button class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
      Continue with Google
    </button>
    <p>Don't have an account? <a href="#signup">Sign up</a></p>
  </div>

  <div class="card" id="signup">
    <h2>Create an Account</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Sign Up</button>
  </div>

</body>
</html>
