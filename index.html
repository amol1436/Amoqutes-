<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amoqutes - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .logo img {
      height: 90px;
      width: 90px;
      border-radius: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px 20px;
      width: 100%;
      max-width: 370px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 30px;
      background-color: #00c853;
      color: white;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .google-btn {
      background: #fff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
    }

    .google-btn img {
      height: 20px;
    }

    .card p {
      text-align: center;
      font-size: 14px;
    }

    .card a {
      color: #00e676;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/amol1436/Amoqutes-/main/IMG_20250702_115332.png" alt="Amoqutes Logo">
  </div>

  <div class="card">
    <h2>Login to Amoqutes</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
    <button class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G" />
      Continue with Google
    </button>
    <p>Don't have an account? <a href="#signup">Sign up</a></p>
  </div>

  <div class="card" id="signup">
    <h2>Create an Account</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Sign Up</button>
  </div>

</body>
</html>
