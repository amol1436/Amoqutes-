<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AmVibe Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .profile-pic-container {
      position: relative;
      display: inline-block;
      padding: 4px;
      border-radius: 50%;
      background: conic-gradient(#f94c84, #f9c449, #f94c84); /* Insta-like ring */
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .online-dot {
      position: absolute;
      bottom: 6px;
      right: 6px;
      width: 16px;
      height: 16px;
      background-color: #ff2e96;
      border: 2px solid white;
      border-radius: 50%;
      display: none;
    }

    .user-info {
      margin-top: 10px;
    }

    .user-info h2 {
      margin: 5px 0;
    }

    .user-status {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .counts {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .counts div {
      font-size: 16px;
    }

    .bio {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .edit-buttons {
      margin-top: 15px;
    }

    .edit-buttons button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #efefef;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="profile-pic-container">
    <img src="https://i.postimg.cc/d0D2CJFj/profile-pic.jpg" id="profilePic" class="profile-pic" />
    <div class="online-dot" id="onlineDot"></div>
  </div>

  <div class="user-info">
    <h2 id="username">Loading...</h2>
    <div class="user-status" id="userStatus">Checking status...</div>

    <div class="counts">
      <div><strong>34</strong><br>Posts</div>
      <div><strong>822</strong><br>Followers</div>
      <div><strong>387</strong><br>Following</div>
    </div>

    <div class="bio">

    </div>

    <div class="edit-buttons">
      <button>Edit Profile</button>
      <button>Share Profile</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, set, onDisconnect, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const onlineDot = document.getElementById("onlineDot");
    const userStatus = document.getElementById("userStatus");

    onAuthStateChanged(auth, (user) => {
      if (!user) return window.location.href = "login.html";

      document.getElementById("username").innerText = user.displayName || "Your Name";

      const userStatusRef = ref(db, "status/" + user.uid);

      // Set user online on login
      set(userStatusRef, {
        state: "online",
        last_changed: serverTimestamp()
      });

      // Set offline on disconnect
      onDisconnect(userStatusRef).set({
        state: "offline",
        last_changed: serverTimestamp()
      });

      // Listen for real-time changes
      onValue(userStatusRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const isOnline = data.state === "online";
        if (isOnline) {
          onlineDot.style.display = "block";
          userStatus.textContent = "Active now";
        } else {
          onlineDot.style.display = "none";

          const lastSeen = data.last_changed ? new Date(data.last_changed).toLocaleString() : "Unknown";
          userStatus.textContent = "Last seen: " + lastSeen;
        }
      });
    });
  </script>

</body>
