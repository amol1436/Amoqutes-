<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Amoqutes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
    }

    .navbar {
      height: 60px;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 16px;
      background: #1a1a2e;
      border: 1px solid #444;
      border-radius: 10px;
      z-index: 10;
      min-width: 160px;
    }

    .dropdown-menu button {
      background: none;
      border: none;
      color: white;
      padding: 12px 20px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown-menu button:hover {
      background-color: #333;
    }

    .profile-header {
      text-align: center;
      padding: 30px 20px 10px;
      position: relative;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #ff4da6; /* story ring effect */
      object-fit: cover;
    }

    .online-dot {
      position: absolute;
      top: 32px;
      right: 36%;
      width: 14px;
      height: 14px;
      background: #ff69b4;
      border: 2px solid white;
      border-radius: 50%;
    }

    .username {
      font-size: 22px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .bio {
      font-size: 14px;
      opacity: 0.9;
    }

    .post-count {
      font-size: 14px;
      opacity: 0.6;
      margin-top: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      padding: 12px;
    }

    .grid-item img, .grid-item video {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    body.dark-theme {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    Profile
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <button onclick="openSavedPosts()">ðŸ’¾ Saved Posts</button>
      <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <div class="profile-header">
    <div class="online-dot" id="onlineDot" style="display: none;"></div>
    <img src="https://via.placeholder.com/100" alt="Profile Pic" id="profilePic" class="profile-pic" />
    <div class="username" id="username">Loading...</div>
    <div class="bio" id="userBio">Hey there! ðŸ‘‹</div>
    <div class="post-count" id="postCount">Posts: 0</div>
  </div>

  <div class="grid" id="userPosts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("username").innerText = user.displayName || user.email;
      if (user.photoURL) {
        document.getElementById("profilePic").src = user.photoURL;
      }

      // Online Status (pink dot)
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        const lastSeen = data.lastSeen?.toDate?.() || new Date(0);
        if ((new Date() - lastSeen) < 60000) {
          document.getElementById("onlineDot").style.display = "block";
        }
        if (data.bio) {
          document.getElementById("userBio").innerText = data.bio;
        }
      }

      const postContainer = document.getElementById("userPosts");
      let count = 0;

      const quoteSnap = await getDocs(query(collection(db, "quotes"), where("uid", "==", user.uid)));
      quoteSnap.forEach(doc => {
        const data = doc.data();
        postContainer.innerHTML += `<div class="grid-item"><img src="${data.image}" /></div>`;
        count++;
      });

      const reelSnap = await getDocs(query(collection(db, "reels"), where("uid", "==", user.uid)));
      reelSnap.forEach(doc => {
        const data = doc.data();
        postContainer.innerHTML += `<div class="grid-item"><video src="${data.videoUrl}" controls></video></div>`;
        count++;
      });

      document.getElementById("postCount").innerText = `Posts: ${count}`;
    });

    window.toggleMenu = () => {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    window.toggleDarkMode = () => {
      document.body.classList.toggle("dark-theme");
    };

    window.openSavedPosts = () => {
      window.location.href = "saved-posts.html";
    };
  </script>
</body>
</html>
