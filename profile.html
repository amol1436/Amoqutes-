<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0c29;
      color: white;
      transition: background 0.3s, color 0.3s;
    }

    .profile {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile h2 {
      margin: 10px 0 5px;
    }

    .menu {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 10px;
      top: 50px;
      background: #1f1f2e;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px #000;
    }

    .dropdown button {
      display: block;
      background: none;
      border: none;
      color: white;
      padding: 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: #333;
    }

    .dark-mode {
      background: white;
      color: black;
    }

    .dark-mode .dropdown {
      background: #eee;
      color: black;
    }

    .dark-mode .dropdown button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="toggleDropdown()">â˜°</button>
    <div class="dropdown" id="menuDropdown">
      <button onclick="window.location.href='saved-post.html'">ðŸ”– Saved Posts</button>
      <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <div class="profile">
    <img id="userPhoto" src="https://via.placeholder.com/100" alt="User">
    <h2 id="userName">Username</h2>
    <p id="userEmail">user@example.com</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userName").textContent = user.displayName || "User";
        document.getElementById("userEmail").textContent = user.email;
        if (user.photoURL) {
          document.getElementById("userPhoto").src = user.photoURL;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    window.toggleDropdown = function() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    window.toggleDarkMode = function() {
      document.body.classList.toggle("dark-mode");
    };
  </script>
</body>
</html>
