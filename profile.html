<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile | AmoQuotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-header h2 {
      margin-bottom: 5px;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    .stats div {
      text-align: center;
    }
    .section-title {
      font-size: 20px;
      margin-top: 25px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .quote-text {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .quote-author {
      font-size: 14px;
      text-align: right;
      color: #ccc;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <h2 id="displayName">User Name</h2>
    <div id="email" style="color:#bbb; font-size: 14px;"></div>
  </div>

  <div class="stats">
    <div>
      <div id="followers">0</div>
      <small>Followers</small>
    </div>
    <div>
      <div id="following">0</div>
      <small>Following</small>
    </div>
  </div>

  <div class="section-title">üìù My Quotes</div>
  <div id="quoteList"></div>

  <div class="section-title">üé• My Videos</div>
  <div id="videoList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.firebasestorage.app",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const quoteList = document.getElementById("quoteList");
    const videoList = document.getElementById("videoList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please login first");
        window.location.href = "login.html";
        return;
      }

      document.getElementById("displayName").innerText = user.displayName || "Anonymous";
      document.getElementById("email").innerText = user.email;

      // Followers / Following counts (from `users` collection)
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        document.getElementById("followers").innerText = data.followers?.length || 0;
        document.getElementById("following").innerText = data.following?.length || 0;
      }

      // Load user's quotes
      const quoteQuery = query(collection(db, "quotes"), where("uid", "==", user.uid));
      const quoteSnap = await getDocs(quoteQuery);
      quoteSnap.forEach(doc => {
        const q = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="quote-text">‚Äú${q.text}‚Äù</div>
          <div class="quote-author">‚Äî ${q.author || "Unknown"}</div>
        `;
        quoteList.appendChild(div);
      });

      // Load user's videos
      const videoQuery = query(collection(db, "videos"), where("uid", "==", user.uid));
      const videoSnap = await getDocs(videoQuery);
      videoSnap.forEach(doc => {
        const v = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <video src="${v.url}" controls></video>
          <div class="quote-author">${v.caption || ""}</div>
        `;
        videoList.appendChild(div);
      });
    });
  </script>

</body>
</html>
