<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AmVibe Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .username {
      font-weight: bold;
      font-size: 18px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .settings-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .profile-section {
      text-align: center;
      margin-top: 20px;
    }

    .profile-pic-container {
      position: relative;
      display: inline-block;
      padding: 4px;
      border-radius: 50%;
      background: conic-gradient(#f94c84, #f9c449, #f94c84);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .online-dot {
      position: absolute;
      bottom: 6px;
      right: 6px;
      width: 16px;
      height: 16px;
      background-color: #ff2e96;
      border: 2px solid white;
      border-radius: 50%;
      display: none;
    }

    .user-status {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .counts {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .counts div {
      font-size: 16px;
    }

    .bio-container {
      text-align: center;
      margin-top: 10px;
    }

    #bio {
      border: none;
      text-align: center;
      width: 90%;
      font-size: 14px;
      background: none;
      resize: none;
      outline: none;
      color: #333;
    }

    .edit-buttons {
      text-align: center;
      margin-top: 10px;
    }

    .edit-buttons button {
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      background: #efefef;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="username" id="username">Loading...</div>
    <div class="settings-icon">â˜°</div>
  </div>

  <div class="profile-section">
    <div class="profile-pic-container">
      <img src="https://i.postimg.cc/d0D2CJFj/profile-pic.jpg" id="profilePic" class="profile-pic" />
      <div class="online-dot" id="onlineDot"></div>
    </div>

    <div class="user-status" id="userStatus">Checking...</div>

    <div class="counts">
      <div><strong>34</strong><br>Posts</div>
      <div><strong>822</strong><br>Followers</div>
      <div><strong>387</strong><br>Following</div>
    </div>

    <div class="bio-container">
      <textarea id="bio" rows="3" placeholder="Write your bio..."></textarea>
    </div>

    <div class="edit-buttons">
      <button onclick="saveBio()">Save Bio</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, set, onDisconnect, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();
    const fs = getFirestore();

    const usernameEl = document.getElementById("username");
    const onlineDot = document.getElementById("onlineDot");
    const userStatus = document.getElementById("userStatus");
    const bioEl = document.getElementById("bio");

    let currentUID = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      currentUID = user.uid;
      usernameEl.innerText = user.displayName || "User";

      // Realtime Online Status
      const userStatusRef = ref(db, "status/" + currentUID);
      set(userStatusRef, { state: "online", last_changed: serverTimestamp() });
      onDisconnect(userStatusRef).set({ state: "offline", last_changed: serverTimestamp() });

      onValue(userStatusRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        const isOnline = data.state === "online";
        if (isOnline) {
          onlineDot.style.display = "block";
          userStatus.textContent = "Active now";
        } else {
          onlineDot.style.display = "none";
          const lastSeen = new Date(data.last_changed).toLocaleString();
          userStatus.textContent = "Last seen: " + lastSeen;
        }
      });

      // Load existing bio from Firestore
      const bioRef = doc(fs, "users", currentUID);
      const docSnap = await getDoc(bioRef);
      if (docSnap.exists() && docSnap.data().bio) {
        bioEl.value = docSnap.data().bio;
      }
    });

    // Save bio to Firestore
    window.saveBio = async () => {
      if (!currentUID) return;
      const bioText = bioEl.value.trim();
      const bioRef = doc(fs, "users", currentUID);
      await setDoc(bioRef, { bio: bioText }, { merge: true });
      alert("Bio updated successfully!");
    };
  </script>

</body>
</html>
