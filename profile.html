<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background-color: #000000a0;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff8c00;
      object-fit: cover;
    }

    .profile h2 {
      margin-top: 12px;
    }

    .profile p {
      font-size: 16px;
      opacity: 0.8;
    }

    .menu-dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .menu-dropdown button {
      padding: 12px 20px;
      border: none;
      background: none;
      color: white;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
    }

    .menu-dropdown button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Profile</h2>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </div>

  <div class="menu-dropdown" id="menuDropdown">
    <button onclick="window.location.href='saved-post.html'">ðŸ’¾ Saved Posts</button>
    <button onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>
    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <div class="profile">
    <img id="userPhoto" src="" alt="User Photo">
    <h2 id="userName">User Name</h2>
    <p id="userEmail">user@example.com</p>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userName").innerText = user.displayName || "User";
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("userPhoto").src = user.photoURL || "https://via.placeholder.com/100";
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    window.toggleMenu = () => {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    };

    window.toggleDarkMode = () => {
      alert("Dark mode coming soon!");
    };
  </script>
</body>
</html>
