<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Amoqutes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
    }

    .navbar {
      height: 60px;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #1a1a2e;
      border: 1px solid #444;
      border-radius: 10px;
      z-index: 10;
      min-width: 160px;
    }

    .dropdown-menu button {
      background: none;
      border: none;
      color: white;
      padding: 12px 20px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown-menu button:hover {
      background-color: #333;
    }

    .profile-header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .username {
      font-size: 22px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .bio {
      font-size: 14px;
      opacity: 0.8;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 15px;
    }

    .stats div {
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0 10px;
    }

    .tabs button {
      padding: 6px 20px;
      border-radius: 20px;
      background: #ffffff10;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }

    .tabs button.active {
      background: #ff8c00;
      border-color: #ff8c00;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      padding: 10px;
    }

    .grid-item img, .grid-item video {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    body.dark-theme {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    Profile
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <button onclick="openSavedPosts()">ðŸ’¾ Saved Posts</button>
      <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <div class="profile-header">
    <img src="https://via.placeholder.com/100" alt="Profile Pic" id="profilePic" class="profile-pic" />
    <div class="username" id="username">Loading...</div>
    <div class="bio">Just a quote lover ðŸ’¬ | Follow for more ðŸ”¥</div>
    <div class="stats">
      <div><strong id="postCount">0</strong><br>Posts</div>
      <div><strong>143</strong><br>Followers</div>
      <div><strong>87</strong><br>Following</div>
    </div>
  </div>

  <div class="tabs">
    <button class="active" onclick="showQuotes()" id="tabQuotes">Quotes</button>
    <button onclick="showReels()" id="tabReels">Reels</button>
  </div>

  <div class="grid" id="userPosts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let allQuotes = [];
    let allReels = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      document.getElementById("username").innerText = user.displayName || user.email;
      if (user.photoURL) {
        document.getElementById("profilePic").src = user.photoURL;
      }

      const postContainer = document.getElementById("userPosts");

      const quoteSnap = await getDocs(query(collection(db, "quotes"), where("uid", "==", user.uid)));
      allQuotes = [];
      quoteSnap.forEach(doc => {
        const data = doc.data();
        allQuotes.push(`<div class="grid-item"><img src="${data.image}" /></div>`);
      });

      const reelSnap = await getDocs(query(collection(db, "reels"), where("uid", "==", user.uid)));
      allReels = [];
      reelSnap.forEach(doc => {
        const data = doc.data();
        allReels.push(`<div class="grid-item"><video src="${data.videoUrl}" controls></video></div>`);
      });

      document.getElementById("postCount").innerText = allQuotes.length + allReels.length;
      postContainer.innerHTML = allQuotes.join(""); // default to show quotes
    });

    window.toggleMenu = () => {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    window.toggleDarkMode = () => {
      document.body.classList.toggle("dark-theme");
    };

    window.openSavedPosts = () => {
      window.location.href = "saved-posts.html";
    };

    window.showQuotes = () => {
      document.getElementById("userPosts").innerHTML = allQuotes.join("");
      document.getElementById("tabQuotes").classList.add("active");
      document.getElementById("tabReels").classList.remove("active");
    };

    window.showReels = () => {
      document.getElementById("userPosts").innerHTML = allReels.join("");
      document.getElementById("tabReels").classList.add("active");
      document.getElementById("tabQuotes").classList.remove("active");
    };
  </script>
</body>
</html>
