<body>
  <h2>üíñ ‡§§‡•Å‡§≤‡§æ ‡§ï‡§æ‡§Ø ‡§Ü‡§µ‡§°‡§§‡§Ç?</h2>
  <p>‡§ï‡•É‡§™‡§Ø‡§æ ‡§§‡•Å‡§Æ‡§ö‡•á ‡§Ü‡§µ‡§°‡§§‡•á ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§®‡§ø‡§µ‡§°‡§æ:</p>  <div class="interests" id="interestList">
    <div class="tag">Romantic Quotes</div>
    <div class="tag">Love Status</div>
    <div class="tag">Sad</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    onAuthStateChanged(auth, user => { if (user) currentUser = user; });

    document.querySelectorAll('.tag').forEach(el => {
      el.addEventListener('click', () => {
        el.classList.toggle('selected');
      });
    });

    window.savePreferences = async () => {
      const selected = [...document.querySelectorAll('.tag.selected')].map(e => e.innerText);
      if (!currentUser) return alert("Please wait, user not signed in");

      try {
        await setDoc(doc(db, "user_preferences", currentUser.uid), {
          preferences: selected,
          timestamp: new Date().toISOString()
        });
        window.location.href = "quotes.html";
      } catch (e) {
        alert("Error saving preferences: " + e.message);
      }
    }
  </script></body>
