<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Preferences</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid transparent;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .card p {
      margin: 10px 0;
      font-weight: bold;
    }

    .card.selected {
      border-color: #ff8c00;
      box-shadow: 0 0 10px #ff8c00;
    }

    .btn {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #ff0080, #ff8c00);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select what you like</h2>
    <div class="grid" id="preferenceGrid">
      <!-- Example Cards -->
      <div class="card" onclick="toggleSelect(this)">
        <img src="https://i.postimg.cc/CzMJb5Gc/Arijit-Singh.jpg" />
        <p>Romantic</p>
      </div>
      <div class="card" onclick="toggleSelect(this)">
        <img src="https://i.postimg.cc/wjH3GcNY/sad.jpg" />
        <p>Sad</p>
      </div>
      <div class="card" onclick="toggleSelect(this)">
        <img src="https://i.postimg.cc/3R41rPmV/love.jpg" />
        <p>Love</p>
      </div>
      <div class="card" onclick="toggleSelect(this)">
        <img src="https://i.postimg.cc/9MbsfYky/motivation.jpg" />
        <p>Motivation</p>
      </div>
    </div>

    <button class="btn" onclick="submitPreferences()">Continue</button>
  </div>

  <script>
    const selectedPrefs = new Set();

    function toggleSelect(card) {
      const text = card.querySelector("p").innerText;
      if (selectedPrefs.has(text)) {
        selectedPrefs.delete(text);
        card.classList.remove("selected");
      } else {
        selectedPrefs.add(text);
        card.classList.add("selected");
      }
    }

    function submitPreferences() {
      if (selectedPrefs.size < 1) {
        alert("Please select at least one preference.");
        return;
      }

      // Store in localStorage or Firebase
      console.log([...selectedPrefs]);
      // Redirect to home
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
