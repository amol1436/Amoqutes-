<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Preferences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 16px;
      text-align: center;
      transition: transform 0.2s, border 0.3s;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
    }

    .card.selected {
      border: 2px solid #ff8c00;
      box-shadow: 0 0 10px #ff0080;
      transform: scale(1.02);
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
    }

    .submit-btn {
      display: block;
      width: 80%;
      margin: 30px auto;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff0080, #ff8c00);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
      transition: transform 0.2s;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>

  <h2>तुम्हाला काय आवडतं ते निवडा</h2>

  <div class="grid" id="preferenceGrid">
    <!-- Example card -->
    <div class="card" onclick="toggleSelection(this)" data-name="Romantic">
      <img src="https://via.placeholder.com/150x100.png?text=Romantic" alt="Romantic">
      <p>Romantic</p>
    </div>
    <div class="card" onclick="toggleSelection(this)" data-name="Love Quotes">
      <img src="https://via.placeholder.com/150x100.png?text=Love" alt="Love">
      <p>Love Quotes</p>
    </div>
    <div class="card" onclick="toggleSelection(this)" data-name="Attitude">
      <img src="https://via.placeholder.com/150x100.png?text=Attitude" alt="Attitude">
      <p>Attitude</p>
    </div>
    <div class="card" onclick="toggleSelection(this)" data-name="Reels">
      <img src="https://via.placeholder.com/150x100.png?text=Reels" alt="Reels">
      <p>Reels</p>
    </div>
    <!-- Add more cards as needed -->
  </div>

  <button class="submit-btn" onclick="submitPreferences()">Continue</button>

  <script>
    const selected = new Set();

    function toggleSelection(card) {
      const name = card.dataset.name;
      card.classList.toggle('selected');
      if (selected.has(name)) {
        selected.delete(name);
      } else {
        selected.add(name);
      }
    }

    function submitPreferences() {
      if (selected.size < 1) {
        alert("कृपया किमान एक निवडा!");
        return;
      }

      // Save to Firestore or localStorage here
      console.log("Selected Preferences:", Array.from(selected));
      // redirect to home
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
