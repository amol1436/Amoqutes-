<body>
  <header>

  </nav>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadQuote(category, elementId) {
      const today = new Date();
      const dateKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

      const ref = doc(db, `daily_${category.toLowerCase().replace(' ', '_')}`, dateKey);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        document.getElementById(elementId).innerText = snap.data().quote;
      } else {
        document.getElementById(elementId).innerText = "No quote found.";
      }
    }

    loadQuote("Romantic", "romanticQuote");
    loadQuote("Love", "loveQuote");
    loadQuote("Motivational", "motivationalQuote");
  </script></body>
