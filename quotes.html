<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today's Quote - AmoQuotes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #1e044d, #4b0082);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .quote-box {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 20px;
      margin: 2rem auto;
      max-width: 500px;
      font-size: 1.3rem;
      line-height: 1.8;
      position: relative;
    }
    .quote-date {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 10px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      background: #25d366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #128c7e;
    }
  </style>
</head>
<body>
  <h2>üìÖ ‡§Ü‡§ú‡§ö‡§æ ‡§ï‡•ã‡§ü</h2>
  <div class="quote-date" id="quoteDate"></div>
  <div class="quote-box" id="quoteBox">Loading...</div>
  <div class="buttons">
    <button onclick="shareWhatsApp()">üì§ WhatsApp</button>
    <button onclick="likeQuote()">‚ù§Ô∏è Like</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const today = new Date();
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
    const docRef = doc(db, "daily_quotes", dayOfYear.toString());

    document.getElementById("quoteDate").textContent = today.toDateString();

    getDoc(docRef).then(docSnap => {
      if (docSnap.exists()) {
        document.getElementById("quoteBox").textContent = docSnap.data().text;
      } else {
        document.getElementById("quoteBox").textContent = "‡§Ü‡§ú‡§ö‡§æ ‡§ï‡•ã‡§ü ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä.";
      }
    });

    window.shareWhatsApp = () => {
      const quote = document.getElementById("quoteBox").textContent;
      const url = `https://wa.me/?text=${encodeURIComponent(quote)}`;
      window.open(url, '_blank');
    }

    window.likeQuote = () => {
      const quote = document.getElementById("quoteBox").textContent;
      let saved = JSON.parse(localStorage.getItem("liked_quotes") || "[]");
      if (!saved.includes(quote)) {
        saved.push(quote);
        localStorage.setItem("liked_quotes", JSON.stringify(saved));
        alert("‚ù§Ô∏è Saved to favorites!");
      } else {
        alert("Already in favorites.");
      }
    }
  </script></body>
</html>
