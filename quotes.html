<body>

  <!-- ‚úÖ Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const quoteList = document.getElementById("quoteList");

    function getTodayDateKey() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return quoteList.innerHTML = "<p>Login required.</p>";

      const dateKey = getTodayDateKey();
      const docRef = doc(db, "daily_quotes", dateKey);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();

        for (const category in data) {
          const quote = data[category];
          const card = document.createElement("div");
          card.className = "quote-card";
          card.innerHTML = `
            <h3>${category}</h3>
            <p>${quote}</p>
          `;
          quoteList.appendChild(card);
        }

      } else {
        quoteList.innerHTML = `<p>‚ùå ‡§Ü‡§ú‡§ö‡•á quotes ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä‡§§.</p>`;
      }
    });
  </script>

</body>
