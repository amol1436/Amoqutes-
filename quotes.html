<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes - AmoQuotes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e044d, #4b0082);
      color: white;
      padding-bottom: 80px;
    }
    h2 {
      text-align: center;
      margin-top: 1rem;
    }
    .quote-card {
      background: rgba(255,255,255,0.08);
      margin: 1rem;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .quote-category {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ff9de3;
    }
    .quote-text {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 65px;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 10px rgba(0,0,0,0.15);
      z-index: 999;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .bottom-nav img {
      width: 26px;
      height: 26px;
      filter: brightness(0);
    }
  </style>
</head>
<body>
  <h2>आजचे Quotes</h2>
  <div id="quoteContainer"></div>  <!-- Bottom Navigation -->  <div class="bottom-nav">
    <a href="quotes.html"><img src="https://img.icons8.com/ios-filled/50/home.png" /></a>
    <a href="search.html"><img src="https://img.icons8.com/ios-filled/50/search--v1.png" /></a>
    <a href="#" onclick="openGallery()"><img src="https://img.icons8.com/ios-filled/50/plus-math.png" /></a>
    <a href="videos.html"><img src="https://img.icons8.com/ios-filled/50/clapperboard.png" /></a>
    <a href="profile.html"><img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" /></a>
  </div>
  <input type="file" id="filePicker" accept="image/*,video/*" style="display:none" onchange="handleFileUpload()" />  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const quoteContainer = document.getElementById("quoteContainer");

    async function loadQuotes() {
      const today = new Date();
      const dayKey = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;

      const snapshot = await getDocs(collection(db, "daily_quotes"));
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.date === dayKey) {
          for (const category in data.quotes) {
            const quote = data.quotes[category];
            const div = document.createElement("div");
            div.className = "quote-card";
            div.innerHTML = `
              <div class="quote-category">${category}</div>
              <div class="quote-text">${quote}</div>
            `;
            quoteContainer.appendChild(div);
          }
        }
      });
    }

    loadQuotes();
  </script>  <script>
    function openGallery() {
      document.getElementById('filePicker').click();
    }
    function handleFileUpload() {
      const file = document.getElementById('filePicker').files[0];
      if (file) {
        window.location.href = "upload.html";
      }
    }
  </script></body>
</html>
