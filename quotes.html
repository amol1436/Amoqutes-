<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>‡§Ü‡§ú‡§ö‡•á ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ | AmoQuotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .quote-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
    }

    .quote-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .quote-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #fff;
    }

    .quote-type {
      font-size: 1.2rem;

      margin-bottom: 0.5rem;
    }

    .quote-text {
      font-size: 1.1rem;

    }

    .no-quotes {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h2>üåü ‡§Ü‡§ú‡§ö‡•á ‡§∏‡§∞‡•ç‡§µ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞‡§ö‡•á ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ üåü</h2>
  <div class="quote-container" id="quotesList"></div>
  <p class="no-quotes" id="noQuotes" style="display:none;">‡§Ü‡§ú‡§∏‡§æ‡§†‡•Ä ‡§ï‡§æ‡§π‡•Ä ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ ‡§∏‡§æ‡§™‡§°‡§≤‡•á ‡§®‡§æ‡§π‡•Ä‡§§.</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const categories = [
      "Romantic Quotes", "Love Status", "Sad", "Motivational",
      "Friendship", "Attitude", "Breakup", "Funny"
    ];

    const today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD
    const container = document.getElementById("quotesList");
    const noQuotesMsg = document.getElementById("noQuotes");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      let found = false;

      for (const type of categories) {
        const docId = `${today}_${type}`;
        const ref = doc(db, "daily_quotes_all", docId);
        const snap = await getDoc(ref);

        if (snap.exists()) {
          found = true;
          const data = snap.data();
          const card = document.createElement("div");
          card.className = "quote-card";
          card.innerHTML = `
            <div class="quote-type">üî∏ ${type}</div>
            <div class="quote-text">${data.quote}</div>
          `;
          container.appendChild(card);
        }
      }

      if (!found) noQuotesMsg.style.display = "block";
    });
  </script>

</body>
</html>
