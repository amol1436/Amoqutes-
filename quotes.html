<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AmoQuotes - Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .quote-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px 20px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .quote-text {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .quote-author {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
    .quote-actions {
      display: flex;
      justify-content: space-between;
    }
    button {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>üî• Trending Quotes</h1>
  <div id="quotesList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, orderBy, query, updateDoc, doc, increment
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.firebasestorage.app",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const list = document.getElementById("quotesList");

    async function loadQuotes() {
      const q = query(collection(db, "quotes"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const q = docSnap.data();
        const div = document.createElement("div");
        div.className = "quote-card";
        div.innerHTML = `
          <div class="quote-text">‚Äú${q.text}‚Äù</div>
          <div class="quote-author">‚Äî ${q.author || 'Anonymous'}</div>
          <div class="quote-actions">
            <button onclick="likeQuote('${docSnap.id}', this)">‚ù§Ô∏è ${q.likes || 0}</button>
            <button onclick="shareQuote('${q.text}')">üì§ Share</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    window.likeQuote = async function(id, btn) {
      const quoteRef = doc(db, "quotes", id);
      await updateDoc(quoteRef, { likes: increment(1) });
      btn.innerText = "‚ù§Ô∏è Liked";
      btn.disabled = true;
    };

    window.shareQuote = function(text) {
      if (navigator.share) {
        navigator.share({ text });
      } else {
        prompt("üìã Copy this quote:", text);
      }
    };

    loadQuotes();
  </script>
</body>
</html>
