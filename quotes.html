<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AmoQuotes - Advanced</title>
  <style>
    :root {
      --bg-dark: linear-gradient(to right, #141e30, #243b55);
      --bg-light: linear-gradient(to right, #e0eafc, #cfdef3);
      --text-light: white;
      --text-dark: black;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .header {
      padding: 20px;
    }
    select, input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      width: 45%;
    }
    .quote-card {
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.1);
    }
    .quote-text { font-size: 22px; }
    .quote-meta { color: #ffb3ec; font-size: 14px; }
    .btn { padding: 10px 20px; margin: 10px; border-radius: 6px; cursor: pointer; border: none; }
    .share-btn { background: #25d366; color: white; }
    .like-btn { background: crimson; color: white; }
    .theme-toggle { background: #555; color: white; float: right; margin: 10px; }
    .fav-btn { background: orange; color: white; }
  </style>
</head>
<body>
  <div class="header">
    <h2>üåü AmoQuotes</h2>
    <button class="btn theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button><br>
    <select id="langSelect" onchange="filterQuotes()">
      <option value="all">üåç All Languages</option>
      <option value="marathi">Marathi</option>
      <option value="hindi">Hindi</option>
    </select>
    <input type="text" id="searchInput" placeholder="üîç Search quotes..." oninput="filterQuotes()" />
    <div id="quotesContainer">Loading quotes...</div>
    <h3>üß° Favorites</h3>
    <div id="favContainer"></div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    let allQuotes = [], currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadQuotes();
      } else {
        signInWithPopup(auth, provider).then(res => {
          currentUser = res.user;
          loadQuotes();
        }).catch(err => {
          document.getElementById("quotesContainer").innerText = "‚ùå Login failed: " + err.message;
        });
      }
    });

    async function loadQuotes() {
      const snap = await getDocs(collection(db, "daily_quotes"));
      allQuotes = [];
      snap.forEach(doc => {
        let d = doc.data(); d.id = doc.id; allQuotes.push(d);
      });
      filterQuotes();
      loadFavorites();
    }

    window.filterQuotes = function () {
      const lang = document.getElementById("langSelect").value;
      const search = document.getElementById("searchInput").value.toLowerCase();
      const today = new Date().toISOString().split('T')[0];

      const filtered = allQuotes.filter(q => {
        const matchLang = lang === "all" || (q.language && q.language.toLowerCase() === lang);
        const matchSearch = !search || (q.quote && q.quote.toLowerCase().includes(search));
        return matchLang && matchSearch;
      });

      const container = document.getElementById("quotesContainer");
      container.innerHTML = filtered.map(q => `
        <div class="quote-card">
          <div class="quote-text">"${q.quote}"</div>
          <div class="quote-meta">#${q.category || 'General'} | ${q.language || ''}</div>
          <button class="btn share-btn" onclick="shareQuote('${q.quote.replace(/'/g, "\\'")}')">üì§ Share</button>
          <button class="btn fav-btn" onclick='addFavorite(${JSON.stringify(q).replace(/'/g, "&apos;")})'>üß° Save</button>
        </div>
      `).join('');
    };

    window.shareQuote = function (quote) {
      const url = "https://wa.me/?text=" + encodeURIComponent(quote + " - via AmoQuotes");
      window.open(url, '_blank');
    };

    window.toggleTheme = function () {
      const dark = document.body.style.background.includes("141e30");
      document.body.style.background = dark ? "var(--bg-light)" : "var(--bg-dark)";
      document.body.style.color = dark ? "var(--text-dark)" : "var(--text-light)";
    }

    window.addFavorite = function (quote) {
      let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      favs.push(quote);
      localStorage.setItem("favorites", JSON.stringify(favs));
      loadFavorites();
    }

    function loadFavorites() {
      let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      const favDiv = document.getElementById("favContainer");
      favDiv.innerHTML = favs.map(q => `
        <div class="quote-card">
          <div class="quote-text">"${q.quote}"</div>
          <div class="quote-meta">#${q.category || 'General'} | ${q.language}</div>
        </div>
      `).join('');
    }
  </script></body>
</html>
