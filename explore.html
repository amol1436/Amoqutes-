<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Users | AmoQuotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .user-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-name {
      font-size: 18px;
      font-weight: bold;
    }
    .user-email {
      font-size: 13px;
      color: #ccc;
    }
    button {
      background: #00ffff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üîç Explore Users</h2>
  <div id="userList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc,
      arrayUnion, arrayRemove, getDoc, setDoc, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.firebasestorage.app",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const userList = document.getElementById("userList");

    let currentUser;
    let currentFollowing = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Login first!");
        location.href = "login.html";
        return;
      }
      currentUser = user;

      const currentRef = doc(db, "users", user.uid);
      const currentSnap = await getDoc(currentRef);
      if (!currentSnap.exists()) {
        await setDoc(currentRef, { name: user.displayName, followers: [], following: [] });
      }
      currentFollowing = currentSnap.data()?.following || [];

      const allUsers = await getDocs(collection(db, "users"));
      allUsers.forEach(docu => {
        const data = docu.data();
        const uid = docu.id;

        if (uid === user.uid) return; // skip self

        const div = document.createElement("div");
        div.className = "user-card";

        const info = document.createElement("div");
        info.className = "user-info";
        info.innerHTML = `
          <div class="user-name">${data.name || "Unnamed User"}</div>
          <div class="user-email">UID: ${uid.slice(0, 6)}...</div>
        `;

        const btn = document.createElement("button");
        btn.innerText = currentFollowing.includes(uid) ? "Unfollow" : "Follow";
        btn.addEventListener("click", async () => {
          const targetRef = doc(db, "users", uid);

          if (currentFollowing.includes(uid)) {
            // Unfollow
            await updateDoc(currentRef, {
              following: arrayRemove(uid)
            });
            await updateDoc(targetRef, {
              followers: arrayRemove(user.uid)
            });
            btn.innerText = "Follow";
            currentFollowing = currentFollowing.filter(u => u !== uid);
          } else {
            // Follow
            await updateDoc(currentRef, {
              following: arrayUnion(uid)
            });
            await updateDoc(targetRef, {
              followers: arrayUnion(user.uid)
            });
            await addDoc(collection(db, "notifications"), {
              toUid: uid,
              fromUser: user.displayName,
              message: "started following you!",
              type: "follow",
              timestamp: serverTimestamp()
            });
            btn.innerText = "Unfollow";
            currentFollowing.push(uid);
          }
        });

        div.appendChild(info);
        div.appendChild(btn);
        userList.appendChild(div);
      });
    });
  </script>

</body>
</html>
