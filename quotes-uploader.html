<!DOCTYPE html>
<html>
<head>
  <title>Upload 365 Quotes</title>
  <meta charset="UTF-8" />
</head>
<body style="background:#1e044d; color:white; text-align:center; padding:30px">
  <h2>üöÄ Upload 365 Quotes to Firebase Firestore</h2>
  <input type="file" id="fileInput" />
  <br/><br/>
  <button onclick="uploadQuotes()">Upload to Firebase</button>
  <p id="statusText"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    
    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.firebasestorage.app",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    signInWithPopup(auth, provider).then(result => {
      currentUser = result.user;
      document.getElementById("statusText").innerText = `Signed in as ${currentUser.email}`;
    }).catch(error => {
      alert("Login failed: " + error.message);
    });

    window.uploadQuotes = async function () {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please choose a file first.");
        return;
      }

      try {
        const text = await file.text();
        const quotes = JSON.parse(text);

        let uploaded = 0;

        for (const day in quotes) {
          const data = quotes[day];
          await setDoc(doc(db, "daily_quotes", day), data);
          uploaded++;
        }

        alert(`‚úÖ Uploaded ${uploaded} quotes!`);
      } catch (e) {
        console.error("Upload error:", e);
        alert("‚ùå Upload failed: " + e.message);
      }
    };
  </script>
</body>
</html>
