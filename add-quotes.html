<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Quote - Amoqutes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
    }

    input, textarea, select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(to right, #ff0080, #ff8c00);
      color: white;
      box-shadow: 0 0 10px #ff0080;
      margin-top: 10px;
    }

    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add New Quote üìù</h2>
    <textarea id="quoteText" placeholder="Write your quote here..." rows="4"></textarea>

    <select id="category">
      <option value="">Select Category</option>
      <option value="Love">Love</option>
      <option value="Sad">Sad</option>
      <option value="Romantic">Romantic</option>
      <option value="Motivational">Motivational</option>
      <option value="Breakup">Breakup</option>
      <option value="Friendship">Friendship</option>
    </select>

    <select id="language">
      <option value="">Select Language</option>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Marathi">Marathi</option>
    </select>

    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.firebasestorage.app",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please login first.");
        window.location.href = "index.html";
      }
    });

    window.addQuote = async () => {
      const text = document.getElementById('quoteText').value.trim();
      const category = document.getElementById('category').value;
      const language = document.getElementById('language').value;

      if (!text || !category || !language) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await addDoc(collection(db, "quotes"), {
          text,
          category,
          language,
          createdAt: new Date()
        });

        alert("‚úÖ Quote added successfully!");
        document.getElementById('quoteText').value = '';
        document.getElementById('category').value = '';
        document.getElementById('language').value = '';
      } catch (e) {
        alert("‚ùå Failed to add quote: " + e.message);
      }
    };
  </script>

</body>
</html>
