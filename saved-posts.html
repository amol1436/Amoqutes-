<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saved Posts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
    }
    h2 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card img, .card video {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¾ Your Saved Posts</h2>
  <div class="grid" id="savedGrid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      const saved = userSnap.data().savedPosts || [];

      const grid = document.getElementById("savedGrid");

      for (const post of saved) {
        const postRef = doc(db, post.type, post.id);
        const postSnap = await getDoc(postRef);
        if (!postSnap.exists()) continue;

        const data = postSnap.data();
        grid.innerHTML += `
          <div class="card">
            ${post.type === "reels"
              ? `<video src="${data.videoUrl}" controls></video>`
              : `<img src="${data.image}" />`
            }
          </div>`;
      }
    });
  </script>
</body>
</html>
