<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Quote / Video - AmoQuotes</title>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h2 { text-align: center; margin-bottom: 1rem; }

    .form-section {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 16px;
      max-width: 500px;
      margin: 0 auto 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    input, textarea, select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background: #25d366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #20bd5f;
    }
  </style>
</head>
<body>

  <h2>üì§ Upload Quote</h2>
  <div class="form-section">
    <textarea id="quoteText" placeholder="Enter quote here..."></textarea>
    <select id="quoteType">
      <option value="Romantic">Romantic</option>
      <option value="Love">Love</option>
      <option value="Sad">Sad</option>
      <option value="Motivational">Motivational</option>
      <option value="Friendship">Friendship</option>
      <option value="Attitude">Attitude</option>
      <option value="Breakup">Breakup</option>
      <option value="Funny">Funny</option>
    </select>
    <button onclick="uploadQuote()">Upload Quote</button>
  </div>

  <h2>üé¨ Upload Video Status</h2>
  <div class="form-section">
    <input type="file" id="videoFile" accept="video/mp4"/>
    <select id="videoType">
      <option value="Love">Love</option>
      <option value="Attitude">Attitude</option>
      <option value="Romantic">Romantic</option>
      <option value="Sad">Sad</option>
    </select>
    <button onclick="uploadVideo()">Upload Video</button>
  </div>

  <p id="statusText" style="text-align:center;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please login first!");
        window.location.href = "index.html";
      } else {
        currentUser = user;
      }
    });

    window.uploadQuote = async () => {
      const quote = document.getElementById("quoteText").value;
      const type = document.getElementById("quoteType").value;
      const status = document.getElementById("statusText");

      if (!quote.trim()) return alert("Please enter a quote");

      try {
        await addDoc(collection(db, "quotes"), {
          text: quote,
          type,
          createdAt: serverTimestamp(),
          user: currentUser.uid
        });
        status.innerText = "‚úÖ Quote uploaded successfully!";
      } catch (e) {
        status.innerText = "‚ùå Error: " + e.message;
      }
    };

    window.uploadVideo = async () => {
      const file = document.getElementById("videoFile").files[0];
      const type = document.getElementById("videoType").value;
      const status = document.getElementById("statusText");

      if (!file) return alert("Select a video file!");

      try {
        const videoRef = ref(storage, `videos/${Date.now()}_${file.name}`);
        await uploadBytes(videoRef, file);
        const videoUrl = await getDownloadURL(videoRef);

        await addDoc(collection(db, "video_status"), {
          videoUrl,
          type,
          createdAt: serverTimestamp(),
          user: currentUser.uid
        });

        status.innerText = "‚úÖ Video uploaded successfully!";
      } catch (e) {
        status.innerText = "‚ùå Upload failed: " + e.message;
      }
    };
  </script>

</body>
</html>
