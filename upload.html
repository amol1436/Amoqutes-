<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload | AmoQuotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input[type="file"] {
      background: #fff;
      color: #000;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #00ffff;
      color: #000;
      cursor: pointer;
    }
    video {
      width: 100%;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>üìù Upload Quote or üé• Status</h2>

  <form id="uploadForm">
    <textarea id="quoteText" placeholder="Enter your quote..."></textarea>
    <input type="text" id="quoteAuthor" placeholder="Author (optional)" />

    <p style="text-align:center;">OR</p>

    <input type="file" id="videoFile" accept="video/*" />
    <video id="previewVideo" controls></video>

    <button type="submit">‚è´ Upload</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.firebasestorage.app",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("uploadForm");
    const videoInput = document.getElementById("videoFile");
    const previewVideo = document.getElementById("previewVideo");

    videoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        previewVideo.src = URL.createObjectURL(file);
        previewVideo.style.display = "block";
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please login first");
        window.location.href = "index.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const quote = document.getElementById("quoteText").value.trim();
      const author = document.getElementById("quoteAuthor").value.trim();
      const video = videoInput.files[0];

      if (quote !== "") {
        await addDoc(collection(db, "quotes"), {
          text: quote,
          author,
          timestamp: serverTimestamp()
        });
        alert("‚úÖ Quote uploaded!");
        form.reset();
        previewVideo.style.display = "none";
      } else if (video) {
        const storageRef = ref(storage, "videos/" + video.name);
        await uploadBytes(storageRef, video);
        const url = await getDownloadURL(storageRef);
        await addDoc(collection(db, "videos"), {
          url,
          caption: author,
          timestamp: serverTimestamp()
        });
        alert("‚úÖ Video uploaded!");
        form.reset();
        previewVideo.style.display = "none";
      } else {
        alert("Please enter a quote or select a video.");
      }
    });
  </script>

</body>
</html>
