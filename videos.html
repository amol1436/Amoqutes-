<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Trending Videos - AmoQuotes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e044d;
      color: white;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .video-card {
      margin-bottom: 1.5rem;
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 12px;
    }
    video {
      width: 100%;
      border-radius: 12px;
    }
    .video-type {
      margin-top: 0.5rem;
      text-align: right;
      font-size: 0.9rem;
      opacity: 0.7;

<body>

  <div id="videoList">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videoList = document.getElementById("videoList");

    async function loadVideos() {
      const q = query(collection(db, "video_status"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);

      videoList.innerHTML = "";

      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "video-card";
        div.innerHTML = `
          <video controls src="${data.videoUrl}"></video>
          <div class="video-type">#${data.type}</div>
        `;
        videoList.appendChild(div);
      });
    }

    loadVideos();
  </script>
</body>
</html>
