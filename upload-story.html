<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Story - AmoQuotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1e044d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h2 { margin-bottom: 1rem; }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
    input[type="file"] {
      color: white;
    }
    button {
      background: #ff0080;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¤ Upload Your Story</h2>
  <input type="file" id="storyImage" accept="image/*" />
  <button onclick="uploadStory()">Upload</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "...",
      appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let currentUser = null;
    onAuthStateChanged(auth, user => {
      if (user) currentUser = user;
    });

    window.uploadStory = async () => {
      const file = document.getElementById("storyImage").files[0];
      if (!file || !currentUser) return alert("Please login and select a file.");

      const storageRef = ref(storage, `stories/${currentUser.uid}/${file.name}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await setDoc(doc(db, "stories", currentUser.uid), {
        uid: currentUser.uid,
        username: currentUser.displayName || "Anonymous",
        profileImage: currentUser.photoURL || "https://via.placeholder.com/100",
        storyImage: url,
        timestamp: new Date().toISOString()
      });

      alert("Story uploaded successfully!");
      window.location.href = "quotes.html";
    };
  </script>

</body>
</html>
