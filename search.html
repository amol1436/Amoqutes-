<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Users | AmoQuotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      color: white;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .user-card {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-name {
      font-weight: bold;
      font-size: 18px;
    }
    .user-uid {
      font-size: 13px;
      color: #ccc;
    }
    button {
      background: #00ffff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>üîç Search Users</h2>
  <input type="text" placeholder="Search by name..." id="searchInput" />
  <div id="results"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc,
      updateDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.firebasestorage.app",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const searchInput = document.getElementById("searchInput");
    const results = document.getElementById("results");

    let currentUser;
    let currentFollowing = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Login first");
        location.href = "login.html";
        return;
      }
      currentUser = user;
      const currentSnap = await getDoc(doc(db, "users", user.uid));
      currentFollowing = currentSnap.data()?.following || [];

      const allUsersSnap = await getDocs(collection(db, "users"));
      const allUsers = [];
      allUsersSnap.forEach(docu => {
        allUsers.push({ uid: docu.id, ...docu.data() });
      });

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        results.innerHTML = "";

        allUsers.forEach(u => {
          if (u.uid === user.uid) return;
          const name = (u.name || "").toLowerCase();
          if (name.includes(query)) {
            const div = document.createElement("div");
            div.className = "user-card";

            const info = document.createElement("div");
            info.className = "user-info";
            info.innerHTML = `
              <a href="user-profile.html?uid=${u.uid}">
                <div class="user-name">${u.name || "User"}</div>
                <div class="user-uid">UID: ${u.uid.slice(0, 6)}...</div>
              </a>
            `;

            const btn = document.createElement("button");
            btn.innerText = currentFollowing.includes(u.uid) ? "Unfollow" : "Follow";
            btn.addEventListener("click", async () => {
              const currentRef = doc(db, "users", currentUser.uid);
              const targetRef = doc(db, "users", u.uid);

              if (btn.innerText === "Unfollow") {
                await updateDoc(currentRef, { following: arrayRemove(u.uid) });
                await updateDoc(targetRef, { followers: arrayRemove(currentUser.uid) });
                btn.innerText = "Follow";
              } else {
                await updateDoc(currentRef, { following: arrayUnion(u.uid) });
                await updateDoc(targetRef, { followers: arrayUnion(currentUser.uid) });
                btn.innerText = "Unfollow";
              }
            });

            div.appendChild(info);
            div.appendChild(btn);
            results.appendChild(div);
          }
        });
      });
    });
  </script>

</body>
</html>
