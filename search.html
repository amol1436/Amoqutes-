<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search - Amoqutes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .search-container {
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #searchInput {
      width: 90%;
      max-width: 500px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .results {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .result-card {
      background: #ffffff10;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .bottom-nav {
      position: sticky;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .nav-item {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .nav-item svg {
      stroke: white;
      width: 26px;
      height: 26px;
    }

    .nav-item.active svg {
      stroke: #ff8c00;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search hashtags or captions..." oninput="searchPosts()" />
  </div>

  <div class="results" id="results"></div>

  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='home.html'">
      <i data-feather="home"></i>
    </div>
    <div class="nav-item active">
      <i data-feather="search"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='profile.html'">
      <i data-feather="user"></i>
    </div>
  </div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allPosts = [];

    async function fetchAllPosts() {
      const quotesSnap = await getDocs(query(collection(db, "quotes")));
      const reelsSnap = await getDocs(query(collection(db, "reels")));

      quotesSnap.forEach(doc => {
        const data = doc.data();
        if (data.caption || data.hashtag) {
          allPosts.push({
            type: "quote",
            image: data.image,
            caption: data.caption || "",
            hashtag: data.hashtag || ""
          });
        }
      });

      reelsSnap.forEach(doc => {
        const data = doc.data();
        if (data.caption || data.hashtag) {
          allPosts.push({
            type: "reel",
            videoUrl: data.videoUrl,
            caption: data.caption || "",
            hashtag: data.hashtag || ""
          });
        }
      });
    }

    function searchPosts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const filtered = allPosts.filter(post =>
        post.caption?.toLowerCase().includes(query) ||
        post.hashtag?.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }

      filtered.forEach(post => {
        const html = `
          <div class="result-card">
            ${post.type === "quote" ? `<img src="${post.image}" style="width:100%; border-radius:10px;">` : `<video src="${post.videoUrl}" controls style="width:100%; border-radius:10px;"></video>`}
            <p style="margin-top:8px;">${post.caption} <br><small>${post.hashtag}</small></p>
          </div>
        `;
        resultsDiv.innerHTML += html;
      });
    }

    fetchAllPosts();
  </script>
</body>
</html>
