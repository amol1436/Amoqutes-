<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search - Amoqutes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      padding-bottom: 60px;
    }

    .search-container {
      padding: 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    .nav-item {
      text-align: center;
    }

    .nav-item svg {
      width: 26px;
      height: 26px;
      stroke: white;
      transition: stroke 0.2s ease-in-out;
    }

    .nav-item.active svg {
      stroke: orange;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search hashtags or captions..." />
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='home.html'">
      <i data-feather="home"></i>
    </div>
    <div class="nav-item active">
      <i data-feather="search"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='profile.html'">
      <i data-feather="user"></i>
    </div>
  </div>

  <script>
    feather.replace();
  </script>

</body>
</html>
