<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search | Amoqutes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 0;
    }

    .search-container {
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .search-box {
      width: 100%;
      max-width: 90%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    .results {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }

    .results img, .results video {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .nav-item {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .nav-item svg {
      stroke: white;
      width: 26px;
      height: 26px;
    }

    .nav-item.active svg {
      stroke: #ff8c00;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      class="search-box"
      placeholder="Search hashtags or captions..."
      oninput="searchPosts()"
    />
    <div class="results" id="results"></div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='home.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m-4-4h8" /></svg>
    </div>
    <div class="nav-item active" onclick="window.location.href='search.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    </div>
    <div class="nav-item" onclick="window.location.href='profile.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5.121 17.804A7.5 7.5 0 0112 15a7.5 7.5 0 016.879 2.804M12 12a4.5 4.5 0 100-9 4.5 4.5 0 000 9z" /></svg>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allPosts = [];

    async function fetchAllPosts() {
      const quoteSnap = await getDocs(collection(db, "quotes"));
      const reelSnap = await getDocs(collection(db, "reels"));

      allPosts = [];

      quoteSnap.forEach(doc => {
        const d = doc.data();
        allPosts.push({
          ...d,
          type: "image"
        });
      });

      reelSnap.forEach(doc => {
        const d = doc.data();
        allPosts.push({
          ...d,
          type: "video"
        });
      });
    }

    async function searchPosts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = "";

      if (input.trim() === "") return;

      const matched = allPosts.filter(post =>
        (post.caption && post.caption.toLowerCase().includes(input)) ||
        (post.hashtags && post.hashtags.toLowerCase().includes(input))
      );

      matched.forEach(post => {
        if (post.type === "image") {
          resultDiv.innerHTML += `<img src="${post.image}" alt="img">`;
        } else if (post.type === "video") {
          resultDiv.innerHTML += `<video src="${post.videoUrl}" controls></video>`;
        }
      });
    }

    fetchAllPosts(); // load all posts initially
  </script>

</body>
</html>
