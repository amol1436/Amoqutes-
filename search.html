<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Search - Amoqutes</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
    }.search-container {
  padding: 20px;
}

.search-bar {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  outline: none;
}

.results {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 10px;
}

.grid img, .grid video {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #000;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  z-index: 999;
}

.nav-item {
  color: white;
  font-size: 24px;
  cursor: pointer;
}

.nav-item svg {
  stroke: white;
  width: 26px;
  height: 26px;
}

  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Search hashtags or captions..." oninput="filterPosts()">
  </div>  <div class="results">
    <div class="grid" id="searchResults"></div>
  </div>  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='home.html'"><i data-feather="home"></i></div>
    <div class="nav-item" onclick="window.location.href='search.html'"><i data-feather="search"></i></div>
    <div class="nav-item" onclick="window.location.href='reels.html'"><i data-feather="film"></i></div>
    <div class="nav-item" onclick="window.location.href='profile.html'"><i data-feather="user"></i></div>
  </div>  <script>
    feather.replace();
  </script>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allPosts = [];

    async function fetchPosts() {
      allPosts = [];
      const quoteSnap = await getDocs(collection(db, "quotes"));
      const reelSnap = await getDocs(collection(db, "reels"));

      quoteSnap.forEach(doc => {
        allPosts.push({ ...doc.data(), type: "image" });
      });
      reelSnap.forEach(doc => {
        allPosts.push({ ...doc.data(), type: "video" });
      });

      filterPosts();
    }

    window.filterPosts = () => {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const resultGrid = document.getElementById("searchResults");
      resultGrid.innerHTML = "";

      allPosts.forEach(post => {
        const caption = (post.caption || "").toLowerCase();
        if (caption.includes(keyword)) {
          if (post.type === "image") {
            resultGrid.innerHTML += `<img src="${post.image}" alt="post" />`;
          } else if (post.type === "video") {
            resultGrid.innerHTML += `<video src="${post.videoUrl}" controls></video>`;
          }
        }
      });
    }

    fetchPosts();
  </script></body>
</html>
