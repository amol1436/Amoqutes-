<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amoqutes - Home</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      padding-bottom: 70px; /* navbar space */
    }

    .feed {
      padding: 20px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .nav-item {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .nav-item img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .nav-item svg {
      stroke: white;
      width: 26px;
      height: 26px;
    }

    .nav-item.active svg {
      stroke: #ff8c00;
    }

    .card {
      background: #ffffff10;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .card img, .card video {
      width: 100%;
      border-radius: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .actions span {
      cursor: pointer;
      font-size: 18px;
    }

    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px;
      background: white;
      color: #24243e;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>

  <div class="feed">
    <h2 style="text-align:center;">Quotes & Reels Feed</h2>
    <div id="contentList"></div>
  </div>

  <!-- File Upload -->
  <input type="file" id="fileInput" accept="image/*,video/*" onchange="handleFileUpload(event)" />

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="window.location.href='home.html'">
      <i data-feather="home"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='search.html'">
      <i data-feather="search"></i>
    </div>
    <div class="nav-item" onclick="document.getElementById('fileInput').click()">
      <i data-feather="plus-square"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='reels.html'">
      <i data-feather="film"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='profile.html'">
      <img src="https://i.postimg.cc/d0D2CJFj/profile-pic.jpg" alt="User" />
    </div>
  </div>

  <script>
    feather.replace();
  </script>

  <!-- Firebase code खाली टाका -->
</body>
</html>
