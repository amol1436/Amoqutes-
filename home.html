<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amoqutes - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #000000c0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #444;
      backdrop-filter: blur(10px);
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    #fileInput {
      display: none;
    }
    .feed {
      padding: 80px 20px 80px 20px;
    }
    .card {
      background: #ffffff10;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    .card img, .card video {
      max-width: 100%;
      border-radius: 10px;
    }
    .card p {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Feed -->
  <div class="feed">
    <h2 style="text-align:center;">Quotes & Reels Feed</h2>
    <div id="contentList"></div>
  </div>

  <!-- Hidden File Input -->
  <input type="file" id="fileInput" accept="image/*,video/*" onchange="handleFileUpload(event)" />

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="alert('Home')">üè†</button>
    <button onclick="alert('Reels')">üé•</button>
    <button onclick="document.getElementById('fileInput').click()">‚ûï</button>
    <button onclick="alert('Search')">üîç</button>
    <button onclick="alert('Profile')">üë§</button>
  </div>

  <script type="module">
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const user = auth.currentUser;
      if (!user) return alert("Please login first");

      const isVideo = file.type.startsWith("video");
      const storageRef = ref(storage, `${isVideo ? 'reels' : 'quote_images'}/${Date.now()}_${file.name}`);
      const snap = await uploadBytes(storageRef, file);
      const url = await getDownloadURL(snap.ref);

      if (isVideo) {
        await addDoc(collection(db, "reels"), {
          videoUrl: url,
          caption: "",
          uid: user.uid,
          createdAt: new Date()
        });
      } else {
        await addDoc(collection(db, "quotes"), {
          text: "",
          image: url,
          uid: user.uid,
          createdAt: new Date()
        });
      }
      loadFeed();
    }

    async function loadFeed() {
      const contentList = document.getElementById("contentList");
      contentList.innerHTML = "";

      const quoteSnap = await getDocs(query(collection(db, "quotes"), orderBy("createdAt", "desc")));
      quoteSnap.forEach(doc => {
        const q = doc.data();
        contentList.innerHTML += `
          <div class="card">
            ${q.image ? `<img src="${q.image}" />` : ''}
            <p>${q.text || ''}</p>
          </div>
        `;
      });

      const reelSnap = await getDocs(query(collection(db, "reels"), orderBy("createdAt", "desc")));
      reelSnap.forEach(doc => {
        const r = doc.data();
        contentList.innerHTML += `
          <div class="card">
            <video src="${r.videoUrl}" controls></video>
            <p>${r.caption || ''}</p>
          </div>
        `;
      });
    }

    loadFeed();
  </script>
</body>
</html>
