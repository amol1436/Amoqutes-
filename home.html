<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | AmoQuotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
      padding-bottom: 80px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section-title {
      font-size: 20px;
      margin: 25px 0 10px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .quote-text {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .quote-author {
      font-size: 14px;
      color: #ccc;
      text-align: right;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #1c1c3c;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #444;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-nav button:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>

  <h2>üî• Trending Feed</h2>

  <div class="section-title">üìù Quotes</div>
  <div id="quotesContainer"></div>

  <div class="section-title">üé• Video Status</div>
  <div id="videosContainer"></div>

  <div class="bottom-nav">
    <button onclick="location.href='home.html'">üè† Home</button>
    <button onclick="location.href='upload.html'">‚ûï Upload</button>
    <button onclick="location.href='profile.html'">üë§ Profile</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.firebasestorage.app",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const quotesContainer = document.getElementById("quotesContainer");
    const videosContainer = document.getElementById("videosContainer");

    async function loadQuotes() {
      const q = query(collection(db, "quotes"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="quote-text">‚Äú${data.text}‚Äù</div>
          <div class="quote-author">‚Äî ${data.author || "Anonymous"}</div>
        `;
        quotesContainer.appendChild(div);
      });
    }

    async function loadVideos() {
      const q = query(collection(db, "videos"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <video src="${data.url}" controls></video>
          <div class="quote-author">${data.caption || ""}</div>
        `;
        videosContainer.appendChild(div);
      });
    }

    loadQuotes();
    loadVideos();
  </script>

</body>
</html>
