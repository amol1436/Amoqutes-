<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amoqutes - Home</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      padding-bottom: 70px;
    }

    .feed {
      padding: 20px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .nav-item {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .nav-item img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .nav-item svg {
      stroke: white;
      width: 26px;
      height: 26px;
    }

    .nav-item.active svg {
      stroke: #ff8c00;
    }

    .card {
      background: #ffffff10;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .card img, .card video {
      width: 100%;
      border-radius: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .actions span {
      cursor: pointer;
      font-size: 18px;
    }

    .caption {
      margin-top: 10px;
      font-size: 15px;
      opacity: 0.9;
    }

    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px;
      background: white;
      color: #24243e;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>

  <div class="feed">
    <h2 style="text-align:center;">Quotes & Reels Feed</h2>
    <div id="contentList"></div>
  </div>

  <!-- Hidden File Input -->
  <input type="file" id="fileInput" accept="image/*,video/*" onchange="handleFileUpload(event)" />

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="window.location.href='home.html'">
      <i data-feather="home"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='search.html'">
      <i data-feather="search"></i>
    </div>
    <div class="nav-item" onclick="document.getElementById('fileInput').click()">
      <i data-feather="plus-square"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='reels.html'">
      <i data-feather="film"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='profile.html'">
      <img src="https://i.postimg.cc/d0D2CJFj/profile-pic.jpg" alt="User" />
    </div>
  </div>

  <script>
    feather.replace();
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please login first");
        window.location.href = "login.html";
      } else {
        currentUser = user;
        loadFeed();
      }
    });

    window.handleFileUpload = async function(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!currentUser) {
        alert("Please wait, authentication in progress.");
        return;
      }

      const isVideo = file.type.startsWith("video");
      const caption = prompt("Enter a caption or hashtags:"); // Hashtag or caption

      const storageRef = ref(storage, `${isVideo ? 'reels' : 'quote_images'}/${Date.now()}_${file.name}`);
      const snap = await uploadBytes(storageRef, file);
      const url = await getDownloadURL(snap.ref);

      const postData = {
        uid: currentUser.uid,
        createdAt: new Date(),
        likes: 0,
        comments: [],
        caption: caption || "",
      };

      if (isVideo) postData.videoUrl = url;
      else postData.image = url;

      await addDoc(collection(db, isVideo ? "reels" : "quotes"), postData);
      alert("Post uploaded!");
      loadFeed();
    };

    async function loadFeed() {
      const contentList = document.getElementById("contentList");
      contentList.innerHTML = "";

      const quoteSnap = await getDocs(query(collection(db, "quotes"), orderBy("createdAt", "desc")));
      quoteSnap.forEach(docSnap => {
        const q = docSnap.data();
        contentList.innerHTML += `
          <div class="card">
            ${q.image ? `<img src="${q.image}" />` : ''}
            ${q.caption ? `<div class="caption">${q.caption}</div>` : ''}
            <div class="actions">
              <span>‚ù§Ô∏è ${q.likes || 0}</span>
              <span>üí¨ ${q.comments?.length || 0}</span>
              <span onclick="navigator.clipboard.writeText('${q.image}')">üîó</span>
            </div>
            <a href="${q.image}" class="download-btn" download>Download</a>
          </div>
        `;
      });

      const reelSnap = await getDocs(query(collection(db, "reels"), orderBy("createdAt", "desc")));
      reelSnap.forEach(docSnap => {
        const r = docSnap.data();
        contentList.innerHTML += `
          <div class="card">
            <video src="${r.videoUrl}" controls></video>
            ${r.caption ? `<div class="caption">${r.caption}</div>` : ''}
            <div class="actions">
              <span>‚ù§Ô∏è ${r.likes || 0}</span>
              <span>üí¨ ${r.comments?.length || 0}</span>
              <span onclick="navigator.clipboard.writeText('${r.videoUrl}')">üîó</span>
            </div>
            <a href="${r.videoUrl}" class="download-btn" download>Download</a>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
