<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amoqutes - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #000000c0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #444;
      backdrop-filter: blur(10px);
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    #fileInput {
      display: none;
    }
    .feed {
      padding: 80px 20px 80px 20px;
    }
    .card {
      background: #ffffff10;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    .card img, .card video {
      max-width: 100%;
      border-radius: 10px;
    }
    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .actions span {
      cursor: pointer;
      font-size: 18px;
    }
    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px;
      background: white;
      color: #24243e;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Feed -->
  <div class="feed">
    <h2 style="text-align:center;">Quotes & Reels Feed</h2>
    <div id="contentList"></div>
  </div>

  <!-- Hidden File Input -->
  <input type="file" id="fileInput" accept="image/*,video/*" onchange="handleFileUpload(event)" />

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="window.location.href='home.html'">üè†</button>
    <button onclick="window.location.href='reels.html'">üé•</button>
    <button onclick="document.getElementById('fileInput').click()">‚ûï</button>
    <button onclick="window.location.href='search.html'">üîç</button>
    <button onclick="window.location.href='profile.html'">üë§</button>
  </div>

  <!-- Firebase + Upload Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, updateDoc, increment, doc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeWvknhtEkMGyJnEYvmJ1oTzWfgpIdaDg",
      authDomain: "amoqutes.firebaseapp.com",
      projectId: "amoqutes",
      storageBucket: "amoqutes.appspot.com",
      messagingSenderId: "817694015009",
      appId: "1:817694015009:web:488c55ad3b834036882d60",
      measurementId: "G-R0EZ6JZWVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const user = auth.currentUser;
      if (!user) {
        alert("Please login first");
        return;
      }

      const caption = prompt("Enter a caption (optional):");
      const isVideo = file.type.startsWith("video");
      const filePath = `${isVideo ? 'reels' : 'quotes'}/${Date.now()}_${file.name}`;
      const storageRef = ref(storage, filePath);
      const snap = await uploadBytes(storageRef, file);
      const url = await getDownloadURL(snap.ref);

      const data = {
        uid: user.uid,
        createdAt: new Date(),
        likes: 0,
        comments: [],
        caption: caption || ""
      };
      if (isVideo) data.videoUrl = url;
      else data.image = url;

      await addDoc(collection(db, isVideo ? "reels" : "quotes"), data);
      alert("Uploaded successfully!");
      loadFeed();
    }

    async function likePost(id, type) {
      const ref = doc(db, type, id);
      await updateDoc(ref, { likes: increment(1) });
      loadFeed();
    }

    async function commentPost(id, type) {
      const comment = prompt("Enter your comment:");
      if (!comment) return;
      const ref = doc(db, type, id);
      await updateDoc(ref, { comments: arrayUnion(comment) });
      loadFeed();
    }

    async function sharePost(id) {
      const url = window.location.href + "?post=" + id;
      if (navigator.share) {
        navigator.share({ title: "Check this out", url });
      } else {
        navigator.clipboard.writeText(url);
        alert("Link copied!");
      }
    }

    async function loadFeed() {
      const contentList = document.getElementById("contentList");
      contentList.innerHTML = "";

      const quoteSnap = await getDocs(query(collection(db, "quotes"), orderBy("createdAt", "desc")));
      quoteSnap.forEach(docSnap => {
        const q = docSnap.data();
        contentList.innerHTML += `
          <div class="card">
            ${q.image ? `<img src="${q.image}" />` : ''}
            ${q.caption ? `<p>${q.caption}</p>` : ''}
            <div class="actions">
              <span onclick="likePost('${docSnap.id}', 'quotes')">‚ù§Ô∏è ${q.likes || 0}</span>
              <span onclick="commentPost('${docSnap.id}', 'quotes')">üí¨ ${q.comments?.length || 0}</span>
              <span onclick="sharePost('${docSnap.id}')">üîó</span>
            </div>
            <a href="${q.image}" class="download-btn" download>Download</a>
          </div>
        `;
      });

      const reelSnap = await getDocs(query(collection(db, "reels"), orderBy("createdAt", "desc")));
      reelSnap.forEach(docSnap => {
        const r = docSnap.data();
        contentList.innerHTML += `
          <div class="card">
            <video src="${r.videoUrl}" controls></video>
            ${r.caption ? `<p>${r.caption}</p>` : ''}
            <div class="actions">
              <span onclick="likePost('${docSnap.id}', 'reels')">‚ù§Ô∏è ${r.likes || 0}</span>
              <span onclick="commentPost('${docSnap.id}', 'reels')">üí¨ ${r.comments?.length || 0}</span>
              <span onclick="sharePost('${docSnap.id}')">üîó</span>
            </div>
            <a href="${r.videoUrl}" class="download-btn" download>Download</a>
          </div>
        `;
      });
    }

    window.likePost = likePost;
    window.commentPost = commentPost;
    window.sharePost = sharePost;

    loadFeed();
  </script>
</body>
</html>
